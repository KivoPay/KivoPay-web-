<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>KivoPay</title>

<style>
body{
margin:0;
font-family:Arial;
background:linear-gradient(135deg,#1c1445,#4a2bd6);
color:white;
text-align:center;
}

header{
padding:60px 20px;
}

.logo{
width:90px;
border-radius:20px;
margin-bottom:15px;
}

.title{
font-size:34px;
font-weight:bold;
}

.sub{
opacity:.8;
margin-top:8px;
}

.menu{
display:grid;
grid-template-columns:repeat(2,1fr);
gap:20px;
padding:30px;
}

.card{
background:rgba(255,255,255,.08);
padding:25px;
border-radius:18px;
font-size:18px;
font-weight:bold;
backdrop-filter:blur(6px);
transition:.3s;
}

.card:hover{
transform:scale(1.05);
background:rgba(255,255,255,.15);
}

footer{
margin-top:30px;
padding:20px;
opacity:.7;
}
</style>
</head>

<body>

<header>
<img class="logo" src="https://images.bukaolshop.com/hosting/181218/16aea1c112a5636278.png">
<div class="title">KivoPay</div>
<div class="sub">Layanan Aplikasi Premium • Nokos • SMM</div>
</header>

<div class="menu">
<div class="card">Aplikasi Premium</div>
<div class="card">Nomor Kosong (Nokos)</div>
<div class="card">Suntik Sosmed</div>
<div class="card">Topup & PPOB</div>
</div>

<footer>
© 2026 KivoPay Official
</footer>

</body>
</html>
