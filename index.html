<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEII Â· PAYMENT DASHBOARD</title>
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(145deg, #0a1a3a, #0b2b5c);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            position: relative;
            overflow-x: hidden;
        }

        /* ========== ANIMASI BACKGROUND ========== */
        .floating-circles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 0;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(52, 152, 219, 0.1);
            animation: floatCircle 8s infinite ease-in-out;
        }

        .circle:nth-child(1) {
            width: 300px; height: 300px;
            top: -100px; left: -100px;
            background: radial-gradient(circle, rgba(52,152,219,0.2), transparent);
            animation-delay: 0s;
        }
        .circle:nth-child(2) {
            width: 400px; height: 400px;
            bottom: -150px; right: -150px;
            background: radial-gradient(circle, rgba(0,191,255,0.15), transparent);
            animation-delay: -2s;
        }
        .circle:nth-child(3) {
            width: 200px; height: 200px;
            top: 30%; left: 20%;
            background: radial-gradient(circle, rgba(30,144,255,0.1), transparent);
            animation-delay: -4s;
        }
        .circle:nth-child(4) {
            width: 350px; height: 350px;
            bottom: 10%; right: 10%;
            background: radial-gradient(circle, rgba(100,149,237,0.15), transparent);
            animation-delay: -6s;
        }

        @keyframes floatCircle {
            0%,100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(30px, 30px) scale(1.1); }
        }

        .main-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 1100px;
        }

        /* ========== HEADER ========== */
        .dashboard-header {
            text-align: center;
            margin-bottom: 3rem;
            animation: slideDown 0.8s ease;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .dashboard-header h1 {
            font-size: 2.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #fff, #7dd3fc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 30px #38bdf8;
        }

        .dashboard-header p {
            color: #b0e0ff;
            font-size: 1.1rem;
            letter-spacing: 1px;
        }

        /* ========== PAYMENT GRID ========== */
        .payment-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .payment-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            padding: 2rem;
            text-align: center;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            animation: cardFloat 0.7s ease backwards;
            animation-delay: calc(var(--i) * 0.15s);
        }

        .payment-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255,255,255,0.05),
                transparent
            );
            transform: rotate(45deg);
            animation: cardShine 4s infinite;
        }

        @keyframes cardShine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        @keyframes cardFloat {
            0% { opacity: 0; transform: translateY(40px) scale(0.9); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        .payment-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: #38bdf8;
            box-shadow: 0 30px 60px -12px #38bdf8;
        }

        .payment-logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 1.5rem;
            background: rgba(255,255,255,0.1);
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            border: 2px solid rgba(56, 189, 248, 0.3);
            animation: logoPulse 2s infinite;
        }

        @keyframes logoPulse {
            0%,100% { transform: scale(1); border-color: rgba(56,189,248,0.3); }
            50% { transform: scale(1.05); border-color: #38bdf8; }
        }

        .payment-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .payment-card h3 {
            font-size: 2rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 1rem;
            text-shadow: 0 0 20px #38bdf8;
        }

        .account-name {
            color: #7dd3fc;
            font-size: 1.1rem;
            margin-bottom: 1rem;
            padding: 0.3rem 1rem;
            background: rgba(56, 189, 248, 0.1);
            border-radius: 60px;
            display: inline-block;
            border: 1px solid #38bdf8;
        }

        .payment-number {
            background: rgba(0,0,0,0.3);
            border: 2px solid #38bdf8;
            border-radius: 60px;
            padding: 1rem;
            font-size: 1.3rem;
            font-weight: 600;
            letter-spacing: 2px;
            color: #b0e0ff;
            margin: 1.5rem 0;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .payment-number:hover {
            background: #38bdf8;
            color: #0a1a3a;
            transform: scale(1.02);
            box-shadow: 0 0 30px #38bdf8;
        }

        .payment-number i {
            font-size: 1.2rem;
        }

        .popup-btn {
            background: transparent;
            border: 2px solid #38bdf8;
            color: #7dd3fc;
            padding: 1rem;
            border-radius: 60px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .popup-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(56, 189, 248, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .popup-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .popup-btn:hover {
            background: #38bdf8;
            color: #0a1a3a;
            border-color: #38bdf8;
            box-shadow: 0 0 30px #38bdf8;
        }

        .popup-btn i {
            font-size: 1.2rem;
            z-index: 1;
        }

        .popup-btn span {
            z-index: 1;
        }

        /* ========== MODAL ========== */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            backdrop-filter: blur(15px);
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 1rem;
            animation: modalFade 0.3s ease;
        }

        @keyframes modalFade {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: linear-gradient(145deg, #0f2a44, #1a3f6a);
            border-radius: 60px;
            padding: 2.5rem;
            text-align: center;
            max-width: 500px;
            width: 100%;
            border: 3px solid #38bdf8;
            box-shadow: 0 0 80px #38bdf8;
            animation: modalPop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes modalPop {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 1rem;
            background: rgba(255,255,255,0.1);
            border-radius: 30px;
            padding: 15px;
        }
        .modal-logo img { width: 100%; height: 100%; object-fit: contain; }

        .modal-content h2 {
            color: #7dd3fc;
            font-size: 2rem;
            margin: 0.5rem 0;
        }
        .modal-number {
            background: #0a1a3a;
            border: 2px solid #38bdf8;
            border-radius: 60px;
            padding: 1rem;
            font-size: 1.5rem;
            font-weight: 600;
            letter-spacing: 2px;
            color: #b0e0ff;
            margin: 1.5rem 0;
        }

        .modal-close {
            background: #38bdf8;
            color: #0a1a3a;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 60px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }
        .modal-close:hover {
            background: #7dd3fc;
            transform: scale(1.02);
            box-shadow: 0 0 30px #38bdf8;
        }

        /* ========== FOOTER ========== */
        .footer {
            text-align: center;
            margin-top: 4rem;
            color: #7dd3fc;
            animation: fadeUp 1s ease 0.5s both;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .footer a {
            color: #38bdf8;
            text-decoration: none;
            font-weight: 600;
            transition: 0.2s;
        }
        .footer a:hover {
            text-shadow: 0 0 20px #38bdf8;
            text-decoration: underline;
        }

        /* ========== PARTIKEL ========== */
        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #7dd3fc;
            border-radius: 50%;
            animation: particleMove 6s infinite linear;
        }

        @keyframes particleMove {
            from { transform: translateY(100vh) rotate(0deg); }
            to { transform: translateY(-10vh) rotate(360deg); }
        }

        audio { display: none; }
    </style>
</head>
<body>
    <!-- Floating Background -->
    <div class="floating-circles">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <!-- Floating Particles -->
    <div class="floating-particles" id="particles"></div>

    <div class="main-container">
        <!-- HEADER -->
        <div class="dashboard-header">
            <h1>KEII OFFICIAL PAYMENT</h1>
            <p>Pilih metode pembayaran yang tersedia</p>
        </div>

        <!-- PAYMENT CARDS -->
        <div class="payment-grid">
            <!-- DANA Card -->
            <div class="payment-card" style="--i:0">
                <div class="payment-logo">
                    <img src="https://images.bukaolshop.com/hosting/181218/f2f4904ff62a785161.png" alt="DANA">
                </div>
                <h3>DANA</h3>
                <div class="account-name">
                    <i class="fas fa-user-circle"></i> a/n Kam****
                </div>
                <div class="payment-number" onclick="copyNumber('087753513090')">
                    <i class="fas fa-phone-alt"></i> 0877 5351 3090
                </div>
                <button class="popup-btn" onclick="showPopup('dana')">
                    <i class="fas fa-eye"></i> <span>Tampilkan</span>
                </button>
            </div>

            <!-- SEABANK Card -->
            <div class="payment-card" style="--i:1">
                <div class="payment-logo">
                    <img src="https://images.bukaolshop.com/hosting/181218/0d46bd2ba133491753.png" alt="SEABANK">
                </div>
                <h3>SEABANK</h3>
                <div class="account-name">
                    <i class="fas fa-user-circle"></i> a/n Kam****
                </div>
                <div class="payment-number" onclick="copyNumber('901517870612')">
                    <i class="fas fa-phone-alt"></i> 9015 1787 0612
                </div>
                <button class="popup-btn" onclick="showPopup('seabank')">
                    <i class="fas fa-eye"></i> <span>Tampilkan</span>
                </button>
            </div>
        </div>

        <!-- FOOTER -->
        <div class="footer">
            <p>developer keii official 2026</p>
            <p style="margin-top: 0.8rem;"><i class="fas fa-headset"></i> <a href="https://wa.me/6285150895395">Hubungi Admin</a></p>
        </div>
    </div>

    <!-- MODAL DANA -->
    <div class="modal" id="danaModal">
        <div class="modal-content">
            <div class="modal-logo">
                <img src="https://images.bukaolshop.com/hosting/181218/f2f4904ff62a785161.png" alt="DANA">
            </div>
            <h2>DANA</h2>
            <div class="account-name" style="font-size:1.2rem;">a/n Kam****</div>
            <div class="modal-number">0877 5351 3090</div>
            <button class="modal-close" onclick="closeModal('danaModal')">Tutup</button>
        </div>
    </div>

    <!-- MODAL SEABANK -->
    <div class="modal" id="seabankModal">
        <div class="modal-content">
            <div class="modal-logo">
                <img src="https://images.bukaolshop.com/hosting/181218/0d46bd2ba133491753.png" alt="SEABANK">
            </div>
            <h2>SEABANK</h2>
            <div class="account-name" style="font-size:1.2rem;">a/n Kam****</div>
            <div class="modal-number">9015 1787 0612</div>
            <button class="modal-close" onclick="closeModal('seabankModal')">Tutup</button>
        </div>
    </div>

    <!-- AUDIO (opsional, bisa ditambah) -->
    <audio id="bgAudio" loop>
        <source src="https://files.catbox.moe/f4ki42.mp3" type="audio/mpeg">
    </audio>

    <script>
        // ========== CREATE PARTICLES ==========
        function createParticles() {
            const container = document.getElementById('particles');
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (4 + Math.random() * 4) + 's';
                particle.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(particle);
            }
        }
        createParticles();

        // ========== MODAL FUNCTIONS ==========
        window.showPopup = (type) => {
            if (type === 'dana') {
                document.getElementById('danaModal').style.display = 'flex';
            } else if (type === 'seabank') {
                document.getElementById('seabankModal').style.display = 'flex';
            }
        }

        window.closeModal = (id) => {
            document.getElementById(id).style.display = 'none';
        }

        // ========== COPY NUMBER ==========
        window.copyNumber = (num) => {
            navigator.clipboard.writeText(num.replace(/\s/g, '')).then(() => {
                alert('Nomor berhasil disalin!');
            });
        }

        // ========== CLOSE MODAL ON OUTSIDE CLICK ==========
        window.onclick = (e) => {
            if (e.target.classList.contains('modal')) {
                e.target.style.display = 'none';
            }
        }

        // ========== AUDIO (otomatis jika diizinkan) ==========
        const audio = document.getElementById('bgAudio');
        audio.play().catch(() => {
            // fallback: user klik pertama
            document.addEventListener('click', function playOnce() {
                audio.play().catch(() => {});
                document.removeEventListener('click', playOnce);
            }, { once: true });
        });
    </script>
</body>
</html>
