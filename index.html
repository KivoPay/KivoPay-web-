<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Segoe UI', sans-serif;
}

body{
  height:100vh;
  background:url('https://images.bukaolshop.com/hosting/181218/62fb8ef2e275827256.png') no-repeat center center/cover;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  position:relative;
}

/* Overlay blur */
body::after{
  content:"";
  position:absolute;
  inset:0;
  backdrop-filter:blur(8px);
  background:rgba(0,0,0,0.5);
}

/* Hujan */
.rain{
  position:absolute;
  width:2px;
  height:100px;
  background:rgba(255,255,255,0.3);
  animation:fall linear infinite;
}
@keyframes fall{
  from{transform:translateY(-100vh);}
  to{transform:translateY(100vh);}
}

/* Container */
.container{
  position:relative;
  z-index:2;
  width:95%;
  max-width:420px;
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(20px);
  border-radius:25px;
  padding:30px 20px;
  text-align:center;
  box-shadow:0 0 40px rgba(0,0,0,0.4);
}

/* Profile */
.profile{
  width:110px;
  height:110px;
  border-radius:50%;
  object-fit:cover;
  border:4px solid rgba(255,255,255,0.3);
  margin-bottom:15px;
  box-shadow:0 0 25px rgba(255,255,255,0.3);
}

.username{
  font-size:18px;
  color:#ccc;
  margin-bottom:8px;
}

.title{
  font-size:20px;
  font-weight:bold;
  color:white;
}

.subtitle{
  font-size:14px;
  color:#ddd;
  margin-top:6px;
}

/* Typing */
.typing{
  margin:15px auto;
  padding:8px 15px;
  background:rgba(255,255,255,0.15);
  border-radius:20px;
  display:inline-block;
  font-size:14px;
  color:#fff;
}

/* Buttons */
.link-btn{
  display:block;
  margin:15px 0;
  padding:14px;
  border-radius:15px;
  text-decoration:none;
  font-weight:bold;
  color:white;
  background:linear-gradient(135deg,#6dd5ed,#2193b0);
  box-shadow:0 0 15px rgba(0,255,255,0.5);
  transition:0.3s;
}

.link-btn:hover{
  transform:scale(1.05);
  box-shadow:0 0 25px rgba(0,255,255,1);
}

.footer{
  margin-top:20px;
  font-size:12px;
  color:#bbb;
}
</style>
</head>

<script>
// Typing Effect
const text = "Selamat Datang Di Linktree KivoPay üôè";
let i = 0;
let typingEl = document.getElementById("typing");

function type(){
  if(i < text.length){
    typingEl.innerHTML += text.charAt(i);
    i++;
    setTimeout(type,50);
  } else {
    setTimeout(()=>{
      typingEl.innerHTML="";
      i=0;
      type();
    },2000);
  }
}
type();

// Rain Effect
for(let i=0;i<100;i++){
  let drop = document.createElement("div");
  drop.classList.add("rain");
  drop.style.left = Math.random()*100+"vw";
  drop.style.animationDuration = (Math.random()*1+0.5)+"s";
  drop.style.opacity = Math.random();
  document.body.appendChild(drop);
}
</script>
