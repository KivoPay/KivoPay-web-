<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>KEII OFFICIAL · PAYMENT</title>
    <!-- Font Awesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            background: #0b0f1a;
            background: radial-gradient(circle at 30% 30%, #1e2a5a, #0a0c1a);
            color: #fff;
            overflow-x: hidden;
            position: relative;
        }

        /* ========== ANIMASI BACKGROUND (FLOATING BLOBS) ========== */
        .blob {
            position: absolute;
            width: 300px;
            height: 300px;
            background: linear-gradient(145deg, #5a2a9a, #2a5a9a);
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.15;
            animation: blobMove 20s infinite alternate ease-in-out;
            z-index: 0;
        }

        .blob:nth-child(1) { top: 10%; left: 10%; width: 400px; height: 400px; animation-duration: 25s; }
        .blob:nth-child(2) { bottom: 10%; right: 10%; width: 500px; height: 500px; background: linear-gradient(145deg, #9a2a5a, #2a9a5a); animation-duration: 30s; animation-delay: -5s; }
        .blob:nth-child(3) { top: 50%; left: 50%; transform: translate(-50%, -50%); width: 600px; height: 600px; background: linear-gradient(145deg, #5a2a9a, #2a5a9a); opacity: 0.1; animation-duration: 35s; }

        @keyframes blobMove {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(100px, -100px) scale(1.2); }
        }

        /* ========== INTRO LOADING ========== */
        .intro-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(10, 5, 20, 0.95);
            backdrop-filter: blur(20px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.8s cubic-bezier(0.23, 1, 0.32, 1);
            overflow: hidden;
        }

        .intro-screen.hide {
            opacity: 0;
            pointer-events: none;
        }

        .floating-elements {
            position: absolute;
            width: 100%; height: 100%;
            top: 0; left: 0;
            overflow: hidden;
            z-index: 1;
        }

        .floating-elements i {
            position: absolute;
            color: rgba(180, 130, 255, 0.1);
            font-size: 4rem;
            animation: floatAround 15s infinite alternate;
        }

        @keyframes floatAround {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(50px, -50px) rotate(15deg); }
        }

        .intro-card {
            background: rgba(30, 15, 50, 0.5);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(180, 130, 255, 0.3);
            border-radius: 60px;
            padding: 3rem 2.5rem;
            text-align: center;
            max-width: 540px;
            width: 90%;
            box-shadow: 0 0 80px #a55eea80;
            position: relative;
            z-index: 10;
            animation: cardPulse 4s infinite alternate;
        }

        @keyframes cardPulse {
            0% { box-shadow: 0 0 50px #a55eea80; border-color: rgba(180, 130, 255, 0.3); }
            100% { box-shadow: 0 0 120px #c97eff; border-color: #c97eff; }
        }

        .intro-logo {
            width: 140px; height: 140px;
            margin: 0 auto 1.5rem;
            border-radius: 50%;
            overflow: hidden;
            border: 4px solid #c97eff;
            box-shadow: 0 0 60px #c97eff;
            background: white;
            transition: transform 0.3s;
        }

        .intro-logo:hover {
            transform: scale(1.05) rotate(5deg);
        }

        .intro-logo img {
            width: 100%; height: 100%;
            object-fit: cover;
        }

        .intro-title {
            font-size: 2.2rem; font-weight: 800;
            color: white;
            margin-bottom: 0.5rem;
            text-shadow: 0 0 30px #c97eff;
            letter-spacing: 2px;
        }
        .intro-title span { color: #ffb3b3; }

        .typing-container {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 60px;
            padding: 1rem 1.5rem;
            margin: 1.8rem 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .typing-text {
            font-size: 1.3rem;
            color: white;
            min-height: 3rem;
            text-shadow: 0 0 10px #c97eff;
        }
        .typing-cursor {
            display: inline-block;
            width: 2px; height: 1.8rem;
            background: #c97eff;
            margin-left: 5px;
            animation: blink 1s step-end infinite;
        }
        @keyframes blink { 50% { opacity: 0; } }

        .loader-wrapper { margin: 2rem 0; }
        .loader-bg {
            width: 100%; height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .loader-bar {
            height: 100%; width: 0%;
            background: linear-gradient(90deg, #c97eff, #ffb3b3, #c97eff);
            background-size: 200% 100%;
            border-radius: 10px;
            transition: width 0.1s ease;
            box-shadow: 0 0 20px #c97eff;
            animation: gradientMove 1.5s infinite linear;
        }
        @keyframes gradientMove { 100% { background-position: 200% 0; } }

        .loader-text {
            margin-top: 1rem;
            color: #ffb3b3;
            font-size: 0.9rem;
            letter-spacing: 2px;
        }

        .enter-btn {
            background: linear-gradient(45deg, #c97eff, #ffb3b3);
            border: none; color: #0b0f1a;
            font-weight: 700; font-size: 1.2rem;
            padding: 1rem 3rem; border-radius: 60px;
            cursor: pointer; margin-top: 1rem;
            opacity: 0; transform: translateY(20px);
            animation: fadeUp 0.6s ease 4.2s forwards;
            box-shadow: 0 10px 30px #c97eff;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .enter-btn::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            width: 0; height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }

        .enter-btn:hover::after {
            width: 300px; height: 300px;
        }

        .enter-btn:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 20px 40px #c97eff;
        }

        @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }

        /* ========== HALAMAN PAYMENT ========== */
        .main-content {
            max-width: 600px;
            margin: 0 auto;
            padding: 1.5rem;
            opacity: 0;
            animation: fadeMain 0.7s ease 0.3s forwards;
            position: relative;
            z-index: 10;
        }
        @keyframes fadeMain { to { opacity: 1; } }

        .payment-container {
            width: 100%;
            background: rgba(20, 15, 30, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(201, 126, 255, 0.3);
            border-radius: 48px;
            padding: 2rem 1.8rem;
            box-shadow: 0 25px 50px -12px #00000080, 0 0 0 1px rgba(201, 126, 255, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .payment-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 35px 60px -15px #c97eff80, 0 0 0 2px rgba(201, 126, 255, 0.5);
        }

        .payment-header {
            text-align: center;
            margin-bottom: 2rem;
            border-bottom: 1px dashed rgba(255,255,255,0.2);
            padding-bottom: 1.5rem;
        }

        .payment-header h1 {
            font-size: 2rem; font-weight: 700;
            background: linear-gradient(135deg, #fff, #ffb3b3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -0.5px;
        }

        .payment-header h1 span {
            background: linear-gradient(135deg, #c97eff, #ffb3b3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .payment-header p {
            color: rgba(255,255,255,0.6);
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }

        .payment-method {
            background: rgba(0,0,0,0.2);
            border-radius: 32px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .method-title {
            font-size: 1.1rem; font-weight: 600;
            color: rgba(255,255,255,0.7);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .method-title i { color: #c97eff; }

        .method-detail {
            background: rgba(0,0,0,0.3);
            border-radius: 24px;
            padding: 1rem;
            border: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 1rem;
            transition: 0.3s;
        }

        .method-detail:hover {
            border-color: #c97eff;
            background: rgba(201, 126, 255, 0.1);
        }

        .detail-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 0.5rem;
        }

        .detail-header i {
            font-size: 1.3rem;
            width: 24px;
            color: #c97eff;
        }

        .detail-header h3 {
            font-size: 1.2rem; font-weight: 600;
            color: white;
        }

        .detail-number {
            background: rgba(0,0,0,0.4);
            border-radius: 60px;
            padding: 0.8rem 1rem;
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            letter-spacing: 2px;
            color: #ffb3b3;
            border: 1px solid rgba(255,255,255,0.1);
            margin: 0.5rem 0 1rem;
            text-align: center;
            cursor: pointer;
            transition: 0.2s;
        }

        .detail-number:hover {
            background: rgba(201, 126, 255, 0.2);
            border-color: #c97eff;
            color: white;
            transform: scale(1.02);
        }

        .btn-copy {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            padding: 0.6rem 1rem;
            border-radius: 40px;
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
            width: 100%;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            border: 1px solid transparent;
        }

        .btn-copy:hover {
            background: rgba(201, 126, 255, 0.3);
            border-color: #c97eff;
            color: #ffb3b3;
        }

        .qris-section {
            background: rgba(0,0,0,0.2);
            border-radius: 32px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255,255,255,0.1);
            text-align: center;
        }

        .qris-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 1rem;
            color: rgba(255,255,255,0.7);
            font-weight: 600;
        }

        .qris-title i { color: #c97eff; }

        .qris-image {
            background: white;
            border-radius: 24px;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 2px solid #c97eff;
            display: inline-block;
            cursor: pointer;
            transition: 0.3s;
        }

        .qris-image:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px #c97eff;
        }

        .qris-image img {
            max-width: 220px;
            width: 100%;
            height: auto;
            display: block;
            border-radius: 12px;
        }

        .qris-detail {
            background: rgba(0,0,0,0.3);
            border-radius: 20px;
            padding: 1rem;
            margin-top: 1rem;
            text-align: left;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .qris-detail p {
            color: rgba(255,255,255,0.7);
            font-size: 0.8rem;
            line-height: 1.6;
            margin-bottom: 0.3rem;
        }

        .qris-detail i { color: #c97eff; margin-right: 5px; }

        .btn-qris {
            background: linear-gradient(45deg, #c97eff, #ffb3b3);
            border: none;
            color: #0b0f1a;
            padding: 0.8rem;
            border-radius: 40px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 5px 15px #c97eff80;
        }

        .btn-qris:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px #c97eff;
        }

        .payment-footer {
            text-align: center;
            border-top: 1px dashed rgba(255,255,255,0.2);
            padding-top: 1.5rem;
        }

        .payment-footer p {
            color: rgba(255,255,255,0.5);
            font-size: 0.85rem;
        }

        .payment-footer a {
            color: #ffb3b3;
            text-decoration: none;
            font-weight: 600;
            transition: 0.2s;
        }

        .payment-footer a:hover {
            color: #c97eff;
            text-shadow: 0 0 10px #c97eff;
        }

        /* MODAL QRIS */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(20px);
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 1rem;
            animation: modalFade 0.3s;
        }

        @keyframes modalFade {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: linear-gradient(145deg, #1a1030, #0f0a20);
            border-radius: 48px;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
            border: 3px solid #c97eff;
            box-shadow: 0 0 80px #c97eff;
            transform: scale(0.9);
            animation: modalPop 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes modalPop {
            to { transform: scale(1); }
        }

        .modal-content img {
            max-width: 350px;
            width: 100%;
            border-radius: 24px;
            margin: 1rem 0;
            border: 2px solid #c97eff;
        }

        .modal-content h2 { color: #c97eff; margin-bottom: 1rem; }

        .modal-close {
            background: #c97eff;
            border: none;
            color: #0b0f1a;
            padding: 0.8rem 2rem;
            border-radius: 40px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        .modal-close:hover {
            background: #ffb3b3;
            transform: scale(1.05);
        }

        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: #c97eff;
            color: #0b0f1a;
            padding: 0.8rem 2rem;
            border-radius: 60px;
            font-weight: 600;
            z-index: 2100;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            box-shadow: 0 0 30px #c97eff;
        }
        .toast.show { opacity: 1; }
        audio { display: none; }
    </style>
</head>
<body>
    <!-- Blobs Background -->
    <div class="blob"></div>
    <div class="blob"></div>
    <div class="blob"></div>

    <!-- INTRO LOADING -->
    <div class="intro-screen" id="introScreen">
        <div class="floating-elements">
            <i class="fas fa-crown"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-gem"></i>
            <i class="fas fa-crown"></i>
        </div>
        <div class="intro-card">
            <div class="intro-logo">
                <img src="https://images.bukaolshop.com/hosting/181218/5c92165b6226544752.png" alt="Keii Logo">
            </div>
            <div class="intro-title">KEII <span>OFFICIAL</span></div>
            <div class="typing-container">
                <div class="typing-text" id="typingText"></div>
                <span class="typing-cursor"></span>
            </div>
            <div class="loader-wrapper">
                <div class="loader-bg">
                    <div class="loader-bar" id="loadingBar"></div>
                </div>
                <div class="loader-text" id="loadingPercent">0%</div>
            </div>
            <button class="enter-btn" id="enterBtn">MASUK PAYMENT</button>
        </div>
    </div>

    <!-- MODAL QRIS -->
    <div class="modal" id="qrisModal">
        <div class="modal-content">
            <h2><i class="fas fa-qrcode"></i> QRIS KEII OFFICIAL</h2>
            <img src="https://images.bukaolshop.com/hosting/181218/15b9e709ce2931209.png" alt="QRIS">
            <p style="color:#aaa;">Scan QRIS untuk melakukan pembayaran</p>
            <button class="modal-close" onclick="closeModal()">Tutup</button>
        </div>
    </div>

    <!-- TOAST -->
    <div class="toast" id="toast">✓ Nomor disalin!</div>

    <!-- HALAMAN PAYMENT -->
    <div class="main-content" id="mainContent" style="display: none;">
        <div class="payment-container">
            <div class="payment-header">
                <h1>KEII <span>OFFICIAL</span></h1>
                <p>PEMBAYARAN</p>
            </div>

            <div class="payment-method">
                <div class="method-title">
                    <i class="fas fa-university"></i> Transfer Bank & E-Wallet
                </div>

                <!-- DANA -->
                <div class="method-detail">
                    <div class="detail-header">
                        <i class="fas fa-wallet"></i>
                        <h3>DANA</h3>
                    </div>
                    <div class="detail-number" onclick="copyNumber('087753513090')">0877 5351 3090</div>
                    <button class="btn-copy" onclick="copyNumber('087753513090')">
                        <i class="fas fa-copy"></i> Salin Nomor
                    </button>
                </div>

                <!-- SEABANK -->
                <div class="method-detail">
                    <div class="detail-header">
                        <i class="fas fa-landmark"></i>
                        <h3>SEABANK</h3>
                    </div>
                    <div class="detail-number" onclick="copyNumber('901517870612')">9015 1787 0612</div>
                    <button class="btn-copy" onclick="copyNumber('901517870612')">
                        <i class="fas fa-copy"></i> Salin Nomor
                    </button>
                </div>
            </div>

            <!-- QRIS -->
            <div class="qris-section">
                <div class="qris-title">
                    <i class="fas fa-qrcode"></i> QRIS
                </div>

                <div class="qris-image" onclick="openQrisModal()">
                    <img src="https://images.bukaolshop.com/hosting/181218/15b9e709ce2931209.png" alt="QRIS">
                </div>

                <div class="qris-detail">
                    <p><i class="fas fa-store"></i> <strong>KEIZO STORE</strong></p>
                    <p><i class="fas fa-id-card"></i> NMID : ID1025386843615</p>
                    <p><i class="fas fa-check-circle"></i> SATU QRIS UNTUK SEMUA</p>
                </div>

                <button class="btn-qris" onclick="openQrisModal()">
                    <i class="fas fa-qrcode"></i> Perbesar QRIS
                </button>
            </div>

            <div class="payment-footer">
                <p>© 2026 · <a href="#">KEII OFFICIAL</a> · Payment Page</p>
            </div>
        </div>
    </div>

    <!-- AUDIO -->
    <audio id="bgAudio" loop preload="auto">
        <source src="https://files.catbox.moe/mog6bq.mp3" type="audio/mpeg">
    </audio>

    <script>
        // ========== INTRO ==========
        const phrases = ["Selamat Datang", "Keii Official Payment", "DANA • SEABANK • QRIS"];
        let pIndex = 0, cIndex = 0, isDeleting = false;
        const typingEl = document.getElementById('typingText');
        function typeEffect() {
            const current = phrases[pIndex];
            if (!isDeleting && cIndex <= current.length) {
                typingEl.textContent = current.substring(0, cIndex++);
                setTimeout(typeEffect, 100);
            } else if (isDeleting && cIndex >= 0) {
                typingEl.textContent = current.substring(0, cIndex--);
                setTimeout(typeEffect, 50);
            } else {
                isDeleting = !isDeleting;
                if (!isDeleting) pIndex = (pIndex + 1) % phrases.length;
                setTimeout(typeEffect, 1500);
            }
        }
        setTimeout(typeEffect, 500);

        let prog = 0;
        const bar = document.getElementById('loadingBar');
        const per = document.getElementById('loadingPercent');
        setInterval(() => { if (prog < 100) { prog++; bar.style.width = prog + '%'; per.textContent = prog + '%'; } }, 35);

        const intro = document.getElementById('introScreen');
        const main = document.getElementById('mainContent');
        const enter = document.getElementById('enterBtn');
        const audio = document.getElementById('bgAudio');

        audio.play().catch(() => {});
        enter.addEventListener('click', () => {
            intro.classList.add('hide');
            setTimeout(() => { 
                intro.style.display = 'none'; 
                main.style.display = 'block';
                audio.play().catch(() => {});
            }, 800);
        });

        document.addEventListener('click', function playOnce() {
            if (audio.paused) audio.play().catch(() => {});
            document.removeEventListener('click', playOnce);
        }, { once: true });

        // ========== PAYMENT FUNCTIONS ==========
        function copyNumber(number) {
            navigator.clipboard.writeText(number.replace(/\s/g, '')).then(() => {
                const toast = document.getElementById('toast');
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 1500);
            });
        }

        function openQrisModal() {
            document.getElementById('qrisModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('qrisModal').style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        };

        window.copyNumber = copyNumber;
        window.openQrisModal = openQrisModal;
        window.closeModal = closeModal;
    </script>
</body>
</html>
