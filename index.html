<html lang="id">

<title>KivoPay Linktree</title>

<style>
:root{
  --bg:#0b0f18;
  --card:rgba(255,255,255,.08);
  --border:rgba(255,255,255,.15);
  --text:#f1f4ff;
  --muted:#c5cbea;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  color:var(--text);
  background:var(--bg);
  overflow-x:hidden;
}

/* background */
.bg{
  position:fixed;
  inset:0;
  background:
    linear-gradient(rgba(10,15,25,.6),rgba(10,15,25,.85)),
    url("https://images.bukaolshop.com/hosting/181218/62fb8ef2e275827256.png") center/cover no-repeat;
  z-index:-3;
}

/* soft rain */
.rain{
  position:fixed;
  inset:-20% 0 0 0;
  background-image:linear-gradient(120deg, rgba(255,255,255,.15), rgba(255,255,255,0));
  background-size:2px 80px;
  animation:rainMove 1.8s linear infinite;
  opacity:.4;
  z-index:-2;
  pointer-events:none;
}

@keyframes rainMove{
  from{background-position:0 -100px}
  to{background-position:0 100px}
}

.wrap{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}

.card{
  width:min(520px,100%);
  background:var(--card);
  backdrop-filter:blur(15px);
  border:1px solid var(--border);
  border-radius:25px;
  padding:25px 18px 22px;
  box-shadow:0 20px 60px rgba(0,0,0,.5);
  text-align:center;
}

/* profile */
.avatar{
  width:95px;
  height:95px;
  border-radius:50%;
  object-fit:cover;
  border:2px solid rgba(255,255,255,.3);
  box-shadow:0 0 20px rgba(110,168,254,.4);
  margin-bottom:10px;
}

.handle{
  margin:5px 0;
  font-weight:700;
  opacity:.9;
}

.title{
  font-size:clamp(18px,4vw,24px);
  font-weight:900;
  margin:8px 0;
}

.sub{
  color:var(--muted);
  font-weight:700;
  margin-bottom:10px;
}

/* typing */
.typingBox{
  margin:10px auto 15px;
  padding:8px 15px;
  border-radius:999px;
  background:rgba(255,255,255,.1);
  display:inline-block;
  font-weight:700;
  font-size:14px;
}

/* buttons */
.btn{
  display:block;
  margin:12px 0;
  padding:15px;
  border-radius:18px;
  text-decoration:none;
  color:white;
  font-weight:800;
  letter-spacing:.5px;
  background:linear-gradient(135deg,rgba(110,168,254,.5),rgba(94,234,212,.4));
  border:1px solid rgba(255,255,255,.2);
  transition:.3s;
}

.btn:hover{
  transform:translateY(-3px);
  box-shadow:0 10px 30px rgba(110,168,254,.4);
}

.footer{
  margin-top:12px;
  font-size:13px;
  opacity:.7;
}
</style>
</head>

<body>
